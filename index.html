<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>windows 11</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./dist/style.css" />
</head>

<body>
  <div class="bottom-bar">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i><input type="search" name="search" id="search-input "
        placeholder="Search here">
    </div>
    <div class="icons">
      <ul>
        <li><i class="fa-brands fa-windows"></i></li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-brands fa-chrome"></i></li>
        <li><i class="fa-solid fa-atom"></i></li>
        <li><i class="fa-brands fa-firefox-browser"></i></li>
        <li><i class="fa-brands fa-telegram"></i></li>
        <li><i class="fa-solid fa-video"></i></li>
        <li><i class="fa-brands fa-safari"></i></li>
        <li><i class="fa-brands fa-spotify"></i></li>
        <li><i class="fa-brands fa-sketch"></i></li>
      </ul>
      <div class="win-panel">
        <input type="search" name="search" id="search-here" placeholder="Type
            here to search">
        <div class="all-apps">
          <p>Pinned</p>
          <a href="#">All apps <i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="panel-apps">
          <ul>
            <li><i class="fa-solid fa-image"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
            <li><i class="fa-brands fa-internet-explorer"></i></li>
            <li><i class="fa-solid fa-clapperboard"></i></li>
            <li><i class="fa-brands fa-cc-apple-pay"></i></li>
            <li><i class="fa-brands fa-adn"></i></li>
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-edge"></i></li>
            <li><i class="fa-solid fa-gear"></i></li>
            <li><i class="fa-solid fa-camera"></i></li>
          </ul>
        </div>
        <div class="recommend">
          <div>
            <p>Recommended</p>
            <a href="#">More <i class="fa-solid fa-chevron-right"></i></a>
          </div>
          <div>
            <div>
              <i class="fa-solid fa-terminal"></i>
              <div>
                <p>Install additional tools for node.js</p>
                <p>Recently added</p>
              </div>
            </div>
            <div><i class="fa-brands fa-node-js"></i>
              <div>
                <p>Node js.</p>
                <p>Recently added</p>
              </div>
            </div>
          </div>
          <div>
            <div><i class="fa-solid fa-file-zipper"></i>
              <div>
                <p>Windows 11 dark</p>
                <p>2h ago</p>
              </div>
            </div>
            <div><i class="fa-solid fa-file-image"></i>
              <div>
                <p>unsplash wallpaper</p>
                <p>6h ago</p>
              </div>
            </div>
          </div>
          <div>
            <div><i class="fa-brands fa-squarespace"></i>
              <div>
                <p>Squarespace web builder</p>
                <p>Recently used</p>
              </div>
            </div>
            <div><i class="fa-brands fa-unsplash"></i>
              <div>
                <p>Unsplash api</p>
                <p>4h ago</p>
              </div>
            </div>
          </div>
        </div>
        <div class="user">
          <div>
            <img src="./components/images/user.jpg" alt="user">
            <p>Lokesh Kavisth</p>
          </div>
          <i class="fa-solid fa-power-off"></i>
        </div>
      </div>
    </div>
    <div class="notifications">
      <ul>
        <li>
          <p>ENG</p>
          <p>IN</p>
        </li>
        <li><i class="fa-solid fa-wifi"></i></li>
        <li><i class="fa-solid fa-volume-high"></i>
        </li>
        <li>
          <div class="time">
            <div class="hour"></div>
            <div class="colon">:</div>
            <div class="minute"></div>
            <div class="am-pm"></div>
          </div>
          <div class="date"></div>
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
